type Query {
    login(input: LoginUserInput!): AuthPayload!
    currentUser: User
}

input LoginUserInput {
    email: String!
    password: String!
}

type AuthPayload {
    token: String!
    code: Int
    message: String
    name: String
}

type User {
    uuid: ID!
    name: String!
    email: String!
    mobileNumber: String
}

schema {
    query: Query
}
